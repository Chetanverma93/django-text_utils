        <a class="nav-link" href="about">about us</a>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>welcomr to textUtils!</strong> you can do anything with your text here!.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="container">
      <form action="/analyze" method="post">
          {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">enter your text here and see the magic of tect utils</label>
    <textarea  name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>
          <div class="custom-control custom-switch">
                <input type="checkbox"  name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">remove punctuation</label>
            </div>
          <div class="custom-control custom-switch">
                <input type="checkbox"  name="removespace" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">remove space</label>
            </div>
          <div class="custom-control custom-switch">
                <input type="checkbox"  name="fullcaps" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">upercase</label>
            </div>
          <div class="custom-control custom-switch">
                <input type="checkbox"  name="newlineremove" class="custom-control-input" id="customSwitch5">
                <label class="custom-control-label" for="customSwitch5">remove new line</label>
            </div>
          <div class="custom-control custom-switch">
                <input type="checkbox"  name="charactercount" class="custom-control-input" id="customSwitch6">
                <label class="custom-control-label" for="customSwitch6">count char</label>
            </div>
          <div class="custom-control custom-switch">
                <input type="checkbox"  name="removeextraspace" class="custom-control-input" id="customSwitch7">
                <label class="custom-control-label" for="customSwitch7">remove extra space</label>
            </div>


          <button type="submit" class="btn btn-dark mt-2">analyze text</button>
</form>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
